<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>daisy sequence - UML sequence diagram editor -</title>

		<script type="text/javascript" src="./js/doc.js"></script>
		<script type="text/javascript" src="./js/menu.js"></script>
		<script type="text/javascript" src="./js/index.js"></script>

		<LINK href="css/style.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div id="apply-button">
			<button id="add-lifeline">
				<object data="image/lifeline.svg" type="image/svg+xml" width="32"></object>
			</button>
		</div>
		<div class='box-container'>
			<div id="editor">
				<span>text</span>
				<br>
				<textarea id="editor__lifeline-name" rows="3"></textarea>
				<div class='frame'>
					Message
					<br>
					<input id='editor__message-spec' type="checkbox">Spec</input>
					<br>
					<input id='editor__message-reply' type="checkbox">Reply</input>
				</div>
			</div>
			<div>
				<span id="mouse_position">(-,-)</span>
				<span id="history_info">(-)</span>
				<div id="drawing"></div>
			</div>
		</div>
	</body>
</html>
