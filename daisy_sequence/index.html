<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>daisy sequence - (not) UML sequence diagram editor -</title>

		<script type="text/javascript" src="./js/version.js"></script>
		<script type="text/javascript" src="./js/doc.js"></script>
		<script type="text/javascript" src="./js/renderer.js"></script>
		<script type="text/javascript" src="./js/menu.js"></script>
		<script type="text/javascript" src="./js/ad.js"></script>
		<script type="text/javascript" src="./js/index.js"></script>

		<LINK href="css/style.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div id='edit-control' class='frame'>
			x:<input id='edit-control__axis-x' type='number' />px
			y:<input id='edit-control__axis-y' type='number' />px
			width:<input id='edit-control__axis-width' type='number' />px
			height:<input id='edit-control__axis-height' type='number' />px
		</div>
		<div class='box-container'>
			<fieldset id="tool" class='frame'>
				<legend>Tool</legend>
				<button id="tool__allow">
					<object data="image/allow.svg" type="image/svg+xml" width="32"></object>
				</button>
				<br>
				<button id="tool__lifeline">
					<object data="image/lifeline.svg" type="image/svg+xml" width="32"></object>
				</button>
				<br>
				<button id="tool__message">
					<object data="image/message.svg" type="image/svg+xml" width="32"></object>
				</button>
				<br>
				<button id="tool__fragment">
					<object data="image/fragment.svg" type="image/svg+xml" width="32"></object>
				</button>
			</fieldset>
			<fieldset id="editor" class='frame'>
				<legend>Editor</legend>
				<span>text</span>
				<br>
				<textarea id="editor__element-text" rows="3" style='width:95%'></textarea>
				<br>
				<fieldset class='frame'>
					<legend>Document</legend>
					<table>
						<tr>
							<th>
								width:
							</th>
							<td>
								<input id='canvas__diagram-width' type='number' step='50'/>px
							</td>
						</tr>
						<tr>
							<th>
								height:
							</th>
							<td>
								<input id='canvas__diagram-height' type='number'  step='50'/>px
							</td>
						</tr>
					</table>
				</fieldset>
				<fieldset class='frame'>
					<legend>Message</legend>
					<label for='editor__message-spec'>
						<input id='editor__message-spec' type="checkbox"/>
						<span>Spec</span>
					</label>
					<br>
					<label for='editor__message-reply'>
						<input id='editor__message-reply' type="checkbox"/>
						<span>Reply</span>
					</label>
				</fieldset>
				<fieldset class='frame'>
					<legend>Fragment</legend>
					Kind
					<input id='editor__fragment-kind' type="text"></input>
					<br>
					<label for='editor__fragment-is_auto_size'>
						<input id='editor__fragment-is_auto_size' type="checkbox"/>
						<span>AutoSize</span>
					</label>
					<br>
					Background transparent
					<br>
					<input id='editor__background-transparent' style='width:70%;'
					       type="range" min="0" max="100" step="10" value="0">
					<span id='editor__background-transparent-view'>(---%)</span>
					</input>
					<br>
					Operand
					<button id="editor__fragment__add-operand">
						Add operand
					</button>
					<br>
				</fieldset>
			</fieldset>
			<div id='canvas-div'>
				<div>
					<span id='canvas-header'>
						<span id="history_info">(-)</span>
						<span id="mouse_position">(-,-)</span>
						<span id="focus_info">[]</span>
					</span>
				</div>
				<div id="drawing-container">
					<div id="drawing"></div>
				</div>
			</div>
		</div>
	</body>
</html>
