<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>daisy sequence - UML sequence diagram editor -</title>

		<script type="text/javascript" src="./js/doc.js"></script>
		<script type="text/javascript" src="./js/rendering.js"></script>
		<script type="text/javascript" src="./js/menu.js"></script>
		<script type="text/javascript" src="./js/index.js"></script>

		<LINK href="css/style.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div id='edit-control' class='frame'>
			x:<input id='edit-control__axis-x' type='number' />px
			y:<input id='edit-control__axis-y' type='number' />px
			width:<input id='edit-control__axis-width' type='number' />px
			height:<input id='edit-control__axis-height' type='number' />px
		</div>
		<div class='box-container'>
			<div id="tool" class='frame'>
				tool
				<br>
				<button id="tool__allow">
					<object data="image/allow.svg" type="image/svg+xml" width="32"></object>
				</button>
				<br>
				<button id="tool__lifeline">
					<object data="image/lifeline.svg" type="image/svg+xml" width="32"></object>
				</button>
				<br>
				<button id="tool__message">
					<object data="image/message.svg" type="image/svg+xml" width="32"></object>
				</button>
				<br>
				<button id="tool__flugment">
					<object data="image/flugment.svg" type="image/svg+xml" width="32"></object>
				</button>
			</div>
			<div id="editor">
				<span>text</span>
				<br>
				<textarea id="editor__element-text" rows="3"></textarea>
				<div class='frame'>
					Message
					<br>
					<input id='editor__message-spec' type="checkbox">Spec</input>
					<br>
					<input id='editor__message-reply' type="checkbox">Reply</input>
				</div>
				<div class='frame'>
					Flugment
					<br>
					<input id='editor__flugment-is_auto_size' type="checkbox">AutoSize</input>
				</div>
			</div>
			<div>
				<span id="mouse_position">(-,-)</span>
				<span id="history_info">(-)</span>
				<div id="drawing"></div>
			</div>
		</div>
	</body>
</html>
